<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="./stylesheets/newpassword.css">
</head>
<body>
    <header>
        <section class="block">
            <img src="knk.png" alt="knk.png" id="pic">
            <h2 id="title">Knockando Hackathon</h2>
        </section>
    </header>
  
    <main>
        <section class="container">
            <h1>New Password</h1>
            <form class="form">
                <label for="text">Password:</label>
                <input type="text" id="password" name="password" required>
                <label for="text">Confirm Password</label>
                <input type="text" id="confirm_password" name="confirm_password" required>
                <button type="submit">Change Password</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; Knockando Hackathon
    </footer>
    <script>
        const form = document.getElementsByClassName("form")[0];
    form.addEventListener("submit",(e)=>{
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirm_password  = document.getElementById("confirm_password").value;
        if(password !== confirm_password){
            alert("Confirm Password");
        }
        else if(password.length < 5){
            alert("Your password is too short");
        }
        else{
            fetch("./user/updatepassword",{
                method: "PATCH",
                body:JSON.stringify({
                    password
                })
                })
                .then((res)=>{
                    if(res.status == 200){
                        window.location.href = "./home.html"
                    }
                })
                .catch((err)=>{
                    console.log(err);
                })
        }
            // need to do the error thingy
    });     

    </script>
</body>
</html>
